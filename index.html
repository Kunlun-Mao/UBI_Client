<!doctype html>

<meta charset="utf-8">

<script src='cordova.js'></script>

10.05
<script>
	init = function() {
		bluetoothle.initialize(
			function(re) {
				console.log('Bluetooth initialized succeed.');
				bluetoothle.startScan(
					function(re) {
						switch (re.status) {
							case 'scanStarted': console.log('Bluetooth scan started.'); break;
							case 'scanResult':
								console.log(re);
								break;	
						}
					},
					function() {
						alert('Bluetooth start scan error');
						console.error('Bluetooth start scan error');	
					}
				)
			},
			function(re) {
				alert('Bluetooth initialized error');
				console.error('Bluetooth initialized error');
			}
		);
	}
</script>
</body>
</html>
